<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="./Imagens/Logos/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./Style/var.css">
    <link rel="stylesheet" href="./Style/Reset.css">
    <link rel="stylesheet" href="./Style/Style.css">
    <link rel="stylesheet" href="./Style/mei.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css">
    <link rel="shortcut icon" href="/Imagens/Logos/favicon.png" type="image/x-icon">
</head>
<body>
    <div class="sidebar">
        <nav class="sidebar__navigation">
            <div class="logo">
                <a href="">
                    <img src="./Imagens/Logos/logo-spotify.png" alt="Spotify Logo">
                </a>
            </div>
            <ul>
                <li>
                    <a href="">
                        <span class="fa fa-home"></span>
                        <span>Início</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="fa fa-search"></span>
                        <span>Buscar</span>
                    </a>
                </li>
            </ul>
        </nav>
        <nav class="library">
            <div class="library__content">
                <button class="library__button">
                    <span class="fa fa-compact-disc"></span>
                    <span>Sua biblioteca</span>
                </button>
                <span class="fa fa-plus"></span>
            </div>
            <section class="section-playlist">
                <div class="section-playlist__content">
                    <span class="text title">Crie sua primeira playlist</span>
                    <span class="text subtitle">É fácil, vamos te ajudar.</span>
                    <button class="section-playlist__button">
                        <span>Criar playlist</span>
                    </button>
                </div>
            </section>
            <div class="cookies">
                <a href="">Cookies</a>
            </div>
            <div class="languages">
                <button class="languages__button">
                    <span class="fa fa-globe"></span>
                    <span>Português do Brasil</span>
                </button>
            </div>
        </nav>
    </div>
    <main>
        <div class="main-container">
            <nav class="header__navigation">
                <div class="navigation">
                    <button class="arrow-left">
                        <img src="./Imagens/Logos/small-left.png" alt="Seta esquerda">
                    </button>
                    <button class="arrow-right">
                        <img src="./Imagens/Logos/small-right.png" alt="Seta direita">
                    </button>
                </div>
                <div class="header__search">
                    <img src="./Imagens/Logos/search.png" alt="">
                    <input type="text" id="search-input" maxlength="800" placeholder="O que você quer ouvir?">
                </div>
                <div class="header__login">
                    <button class="subscribe">Inscreva-se</button>
                    <button class="login">Entrar</button>
                </div>
            </nav>
            <div class="playlist-container">
                <div class="playlist-container__header">
                    <h1 class="text title" id="greeting">Bom dia</h1>
                    <h2 class="text subtitle">Navegar por todas as seções</h2>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer-premium">
        <div class="footer-premium__content">
            <span class="text title">Testar o premium de graça</span>
            <span class="text subtitle">Inscreva-se para curtir música ilimitada e podcasts só com alguns anúncios. Não precisa de cartão de crédito.</span>
        </div>
        <button class="footer-premium__button">
            <span>Inscreva-se grátis</span>
        </button>
    </footer>
</body>
</html>
